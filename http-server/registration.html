<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registration Form</title>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex flex-col items-center justify-start py-10 px-4"
  >
    <form
      id="userForm"
      class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm"
    >
      <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">
        Registration Form
      </h1>
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-medium mb-2"
          >Name:</label
        >
        <input
          type="text"
          name="name"
          id="name"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-2"
          >Email:</label
        >
        <input
          type="email"
          name="email"
          id="email"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-medium mb-2"
          >Password:</label
        >
        <input
          type="password"
          name="password"
          id="password"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
        />
      </div>
      <div class="mb-4">
        <label for="dob" class="block text-gray-700 font-medium mb-2"
          >Date of Birth:</label
        >
        <input
          type="date"
          name="dob"
          id="dob"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
        />
      </div>
      <div class="mb-4 flex items-center">
        <input type="checkbox" id="accept" name="accept" class="mr-2" checked />
        <label for="accept" class="text-gray-700"
          >Accept Terms & Conditions</label
        >
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Submit
      </button>
    </form>

    <div id="dataTable" class="mt-10 w-full max-w-4xl overflow-x-auto"></div>

    <script src="./index.js"></script>
  </body>
</html>
